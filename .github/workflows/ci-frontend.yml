name: Frontend CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Use a recent LTS version
    - name: Install dependencies
      run: npm ci
      working-directory: ./frontend
    - name: Run lint
      run: npm run lint
      working-directory: ./frontend
    - name: Build frontend
      run: npm run build
      working-directory: ./frontend
