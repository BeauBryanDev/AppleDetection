name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        env:
          VITE_API_URL: /api/v1
        run: npm run build

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key.pem
          chmod 600 ~/.ssh/deploy_key.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Copy frontend dist to EC2
        run: |
          scp -i ~/.ssh/deploy_key.pem -r \
            frontend/dist \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/AppleDetection/frontend/

      - name: Deploy on EC2
        run: |
          ssh -i ~/.ssh/deploy_key.pem \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
            'cd ~/AppleDetection && \
             git pull origin main && \
             docker compose -f docker-compose-prod.yml up -d --build backend && \
             docker compose -f docker-compose-prod.yml up -d --build frontend'

      - name: Verify deployment
        run: |
          ssh -i ~/.ssh/deploy_key.pem \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
            'docker compose -f ~/AppleDetection/docker-compose-prod.yml ps'
