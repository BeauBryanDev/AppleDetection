<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <defs>
    <!-- Neon green glow for outer ring -->
    <filter id="greenGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="blur1"/>
      <feGaussianBlur stdDeviation="12" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Neon red glow for apple and circuits -->
    <filter id="redGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="blur1"/>
      <feGaussianBlur stdDeviation="10" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Softer red glow for circuit traces -->
    <filter id="traceGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Green glow for leaf -->
    <filter id="leafGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="4" result="blur1"/>
      <feGaussianBlur stdDeviation="8" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Clip path for apple shape -->
    <clipPath id="appleClip">
      <path d="M250,155 
               C230,130 200,125 180,130
               C140,140 110,175 105,220
               C98,270 110,315 130,345
               C150,375 170,390 190,390
               C210,390 220,380 250,380
               C280,380 290,390 310,390
               C330,390 350,375 370,345
               C390,315 402,270 395,220
               C390,175 360,140 320,130
               C300,125 270,130 250,155Z"/>
    </clipPath>
  </defs>

  <!-- Black background -->
  <rect width="500" height="500" fill="#000000"/>

  <!-- Outer green neon ring (glow layer) -->
  <circle cx="250" cy="250" r="205" fill="none" stroke="#00ff44" stroke-width="8" opacity="0.3" filter="url(#greenGlow)"/>
  <!-- Outer green neon ring (main) -->
  <circle cx="250" cy="250" r="205" fill="none" stroke="#00ff44" stroke-width="3" filter="url(#greenGlow)"/>

  <!-- Inner dark circle fill -->
  <circle cx="250" cy="250" r="195" fill="#0a0a0a"/>

  <!-- Inner red neon ring -->
  <circle cx="250" cy="250" r="190" fill="none" stroke="#ff2244" stroke-width="2" filter="url(#redGlow)"/>

  <!-- APPLE BODY OUTLINE - neon red glow -->
  <path d="M250,155 
           C230,130 200,125 180,130
           C140,140 110,175 105,220
           C98,270 110,315 130,345
           C150,375 170,390 190,390
           C210,390 220,380 250,380
           C280,380 290,390 310,390
           C330,390 350,375 370,345
           C390,315 402,270 395,220
           C390,175 360,140 320,130
           C300,125 270,130 250,155Z"
        fill="none" stroke="#ff2244" stroke-width="2.5" filter="url(#redGlow)"/>

  <!-- CIRCUIT TRACES INSIDE APPLE -->
  <g clip-path="url(#appleClip)" filter="url(#traceGlow)" stroke="#ff2244" stroke-width="1.8" fill="none">

    <!-- Vertical spine -->
    <line x1="250" y1="160" x2="250" y2="375"/>

    <!-- Horizontal main bus -->
    <line x1="115" y1="255" x2="390" y2="255"/>

    <!-- Upper horizontal -->
    <line x1="130" y1="210" x2="370" y2="210"/>

    <!-- Lower horizontal -->
    <line x1="125" y1="310" x2="375" y2="310"/>

    <!-- Left branches from spine upper -->
    <line x1="250" y1="210" x2="190" y2="210"/>
    <line x1="190" y1="210" x2="190" y2="230"/>
    <line x1="190" y1="230" x2="155" y2="230"/>
    <line x1="155" y1="230" x2="155" y2="255"/>

    <line x1="250" y1="230" x2="220" y2="230"/>
    <line x1="220" y1="230" x2="220" y2="255"/>

    <!-- Right branches from spine upper -->
    <line x1="250" y1="210" x2="310" y2="210"/>
    <line x1="310" y1="210" x2="310" y2="230"/>
    <line x1="310" y1="230" x2="345" y2="230"/>
    <line x1="345" y1="230" x2="345" y2="255"/>

    <line x1="250" y1="230" x2="280" y2="230"/>
    <line x1="280" y1="230" x2="280" y2="255"/>

    <!-- Left branches from spine lower -->
    <line x1="250" y1="310" x2="190" y2="310"/>
    <line x1="190" y1="310" x2="190" y2="285"/>
    <line x1="190" y1="285" x2="155" y2="285"/>
    <line x1="155" y1="285" x2="155" y2="255"/>

    <line x1="250" y1="285" x2="220" y2="285"/>
    <line x1="220" y1="285" x2="220" y2="255"/>

    <!-- Right branches from spine lower -->
    <line x1="250" y1="310" x2="310" y2="310"/>
    <line x1="310" y1="310" x2="310" y2="285"/>
    <line x1="310" y1="285" x2="345" y2="285"/>
    <line x1="345" y1="285" x2="345" y2="255"/>

    <line x1="250" y1="285" x2="280" y2="285"/>
    <line x1="280" y1="285" x2="280" y2="255"/>

    <!-- Bottom area traces -->
    <line x1="250" y1="310" x2="250" y2="375"/>
    <line x1="215" y1="310" x2="215" y2="340"/>
    <line x1="215" y1="340" x2="180" y2="340"/>
    <line x1="180" y1="340" x2="180" y2="360"/>

    <line x1="285" y1="310" x2="285" y2="340"/>
    <line x1="285" y1="340" x2="320" y2="340"/>
    <line x1="320" y1="340" x2="320" y2="360"/>

    <line x1="250" y1="345" x2="215" y2="345"/>
    <line x1="250" y1="345" x2="285" y2="345"/>

    <!-- Top area traces -->
    <line x1="215" y1="210" x2="215" y2="175"/>
    <line x1="215" y1="175" x2="180" y2="175"/>
    <line x1="180" y1="175" x2="180" y2="155"/>

    <line x1="285" y1="210" x2="285" y2="175"/>
    <line x1="285" y1="175" x2="320" y2="175"/>
    <line x1="320" y1="175" x2="320" y2="155"/>

    <!-- Far left traces -->
    <line x1="130" y1="255" x2="130" y2="235"/>
    <line x1="130" y1="255" x2="130" y2="275"/>
    <line x1="130" y1="235" x2="115" y2="235"/>
    <line x1="130" y1="275" x2="115" y2="275"/>

    <!-- Far right traces -->
    <line x1="370" y1="255" x2="370" y2="235"/>
    <line x1="370" y1="255" x2="370" y2="275"/>
    <line x1="370" y1="235" x2="385" y2="235"/>
    <line x1="370" y1="275" x2="385" y2="275"/>

    <!-- Diagonal connector left -->
    <line x1="155" y1="255" x2="130" y2="255"/>
    <line x1="345" y1="255" x2="370" y2="255"/>

  </g>

  <!-- CIRCUIT SOLDER PADS (dots) inside apple -->
  <g clip-path="url(#appleClip)" filter="url(#traceGlow)" fill="#ff2244">
    <!-- Intersections and endpoints as small circles -->
    <circle cx="250" cy="255" r="5"/>
    <circle cx="155" cy="255" r="4"/>
    <circle cx="345" cy="255" r="4"/>
    <circle cx="220" cy="255" r="3.5"/>
    <circle cx="280" cy="255" r="3.5"/>
    <circle cx="190" cy="255" r="3.5"/>
    <circle cx="310" cy="255" r="3.5"/>

    <circle cx="250" cy="210" r="4"/>
    <circle cx="190" cy="210" r="3.5"/>
    <circle cx="310" cy="210" r="3.5"/>
    <circle cx="215" cy="210" r="3"/>
    <circle cx="285" cy="210" r="3"/>

    <circle cx="250" cy="310" r="4"/>
    <circle cx="190" cy="310" r="3.5"/>
    <circle cx="310" cy="310" r="3.5"/>
    <circle cx="215" cy="310" r="3"/>
    <circle cx="285" cy="310" r="3"/>

    <!-- Endpoint pads -->
    <circle cx="115" cy="235" r="3.5"/>
    <circle cx="115" cy="275" r="3.5"/>
    <circle cx="385" cy="235" r="3.5"/>
    <circle cx="385" cy="275" r="3.5"/>

    <circle cx="180" cy="155" r="3.5"/>
    <circle cx="320" cy="155" r="3.5"/>
    <circle cx="180" cy="360" r="3.5"/>
    <circle cx="320" cy="360" r="3.5"/>

    <circle cx="190" cy="230" r="3"/>
    <circle cx="155" cy="230" r="3"/>
    <circle cx="310" cy="230" r="3"/>
    <circle cx="345" cy="230" r="3"/>
    <circle cx="220" cy="230" r="3"/>
    <circle cx="280" cy="230" r="3"/>

    <circle cx="190" cy="285" r="3"/>
    <circle cx="155" cy="285" r="3"/>
    <circle cx="310" cy="285" r="3"/>
    <circle cx="345" cy="285" r="3"/>
    <circle cx="220" cy="285" r="3"/>
    <circle cx="280" cy="285" r="3"/>

    <circle cx="215" cy="340" r="3"/>
    <circle cx="285" cy="340" r="3"/>
    <circle cx="215" cy="345" r="2.5"/>
    <circle cx="285" cy="345" r="2.5"/>
    <circle cx="215" cy="175" r="3"/>
    <circle cx="285" cy="175" r="3"/>
    <circle cx="180" cy="175" r="3"/>
    <circle cx="320" cy="175" r="3"/>
  </g>

  <!-- STEM - neon green -->
  <path d="M250,155 C252,145 255,130 258,118" 
        fill="none" stroke="#33cc44" stroke-width="3" stroke-linecap="round" filter="url(#leafGlow)"/>

  <!-- LEAF - neon green outline -->
  <path d="M258,118 C265,100 285,92 295,100 C305,108 298,130 280,135 C265,138 255,130 258,118Z"
        fill="none" stroke="#33cc44" stroke-width="2.5" filter="url(#leafGlow)"/>
  <!-- Leaf vein -->
  <line x1="258" y1="118" x2="292" y2="102" stroke="#33cc44" stroke-width="1.5" filter="url(#leafGlow)"/>
  <!-- Leaf node dot -->
  <circle cx="275" cy="110" r="3" fill="#33cc44" filter="url(#leafGlow)"/>

</svg>
